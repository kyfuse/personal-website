<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <video autoplay muted loop playsinline webkit-playsinline id="banner-video">
            <source src="/assets/img/particles.mp4" type="video/mp4">
        </video>
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="showcase.html" class="button next">Explore</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Hi!</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="about_me.html" class="button next">About Me</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
